<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body> 
  <img class="top" src="images/bg-pattern-top.svg"> </img>
  <img class="bottom" src="images/bg-pattern-bottom.svg"></img>
  <div class="container">
    <div class="card">
      <div class="profile">
      <img class="pic" src="images/image-victor.jpg" alt="Victor">
    </div>
    </div>

      <div class="info"> 
        <div class="name">Victor Crest
          <span class="age">26</span>
          </div>
        <div class="city">London</div>
      </div>

      <div class="stats">
        <div class="stat">
        <div class="numb">80K</div>
          <div class="title">Followers</div>
          </div>
          <div class="stat">
        <div class="numb">803K</div>
          <div class="title">Likes</div>
        </div>

        <div class="stat">
        <div class="numb">1.4K</div>
          <div class="title">Photos</div>
      </div>
    </div>
    </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

</body>
</html>
